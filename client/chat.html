<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form id="message">
            <div class="form-group">
                <input type="text" class="form-control form-control-user" id="from" name="from" placeholder="From" autofocus>
            </div>

            <div class="form-group">
                <input type="text" class="form-control form-control-user" id="to" name="to" placeholder="To ">
            </div>

            <button type="submit" class="btn btn-primary">Connect</button>
        </form>

        <div class="chat"></div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

    const form = document.querySelector("#message")

    function connect(from, to) {
        return new Promise(function(resolve, reject) {
            let server = new WebSocket(`ws://localhost:8000/api/v1/ws/chat?from=${from}&to=${to}`);
            server.onopen = function() {
                const container = document.querySelector(".container")
                container.innerHTML = `
                    <form id="chat-message">
                        <input type="text" class="form-control form-control-user" id="msg" name="msg" placeholder="Send message" autofocus>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                    <div class="chat"></div>
                `
                resolve(server);
            };
            server.onerror = function(err) {
                reject(err);
            };
        })
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault()
        let from = document.getElementById("from").value
        let to = document.getElementById("to").value

        const ws = await connect(from, to)

        ws.send()

        ws.addEventListener("message", (e) => {
            const chat = document.querySelector(".chat")
            chat.value = e.data.message
        })
    })
</script>
</body>
</html>
